<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- CSS-->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/grid.css}">
    <link rel="stylesheet" th:href="@{/assets/css/base.css}">

    <!-- Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/assets/icon/themify-icons/themify-icons.css}">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div id="main">
    <div class="header-wrapper">
        <header th:replace="~{layout/header::header}"></header>
        <div class="header__footer">
            <div class="container d-flex align-item-center justify-content-between">
                <h3 class="left-area">
                    <span>Login</span>
                </h3>

                <div class="right-area">
                    <a href="/">
                        <i class="fas fa-home"></i>
                        Home
                    </a>

                    <i class="right ti-angle-right"></i>
                    <span>Login</span>
                </div>
            </div>
        </div>
    </div>

    <div class="content-login section">
        <div class="container">
            <div class="form-login-container">
                <div class="header">
                    <h3>Login</h3>
                    <p class="text">You can login using your social media account or email address.</p>
                    <div class="socials">
                        <div class="d-flex align-item-center justify-content-center">
                            <div class="l-grid-4 mb-4 mt-2">
                                <a href="" class="btn-facebook mr-4">
                                    <i class="facebook fa-brands fa-facebook"></i>
                                    <span>Facebook login</span>
                                </a>
                            </div>

                            <div class="l-grid-4 mb-4 mt-2">
                                <a href="" class="btn-twitter mr-4">
                                    <i class="twitter fa-brands fa-twitter"></i>
                                    <span>Twitter login</span>
                                </a>
                            </div>

                            <div class="l-grid-4 mb-4 mt-2">
                                <a href="" class="btn-google">
                                    <i class="google fa-brands fa-google"></i>
                                    <span>Google login</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alt-option">
                    <span>Or</span>
                </div>

                <form th:action="@{/login}" method="post">
                    <p th:if="${param.error}" class="error" style="text-align: center">Đăng nhập thất bại</p>
                    <input type="text" class="input" name="email" placeholder="Username" required>

                    <input type="password" name="password" class="input" placeholder="Password" required>

                    <div class="function">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>

                        <div class="forgot">
                            <a href="">Forgot Password ?</a>
                        </div>
                    </div>

                    <button type="submit" class="button btn-login">Login</button>
                </form>

                <div class="no-account d-flex align-items-center justify-content-center">
                    <span>Don't have account?</span>
                    <a href="/user-register">Register Here</a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
