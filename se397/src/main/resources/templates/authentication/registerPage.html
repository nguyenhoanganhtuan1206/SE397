<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <!-- CSS-->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/grid.css}">
    <link rel="stylesheet" th:href="@{/assets/css/base.css}">

    <!-- Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/assets/icon/themify-icons/themify-icons.css}">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div id="main">
    <header th:replace="~{./layout/header::header}"></header>
    <div class="header__footer">
        <div class="container d-flex align-item-center justify-content-between">
            <h3 class="left-area">
                <span>Register</span>
            </h3>

            <div class="right-area">
                <a href="/">
                    <i class="fas fa-home"></i>
                    Home
                </a>

                <i class="right ti-angle-right"></i>
                <span>Register</span>
            </div>
        </div>
    </div>

    <div class="content-login section">
        <div class="container">
            <div class="form-login-container">
                <div class="header">
                    <h3>Register</h3>
                    <p class="text">You can login using your social media account or email address.</p>
                    <div class="socials">
                        <div class="d-flex align-item-center justify-content-center">
                            <div class="l-grid-4 mb-4 mt-2">
                                <a href="" class="btn-facebook mr-4">
                                    <i class="facebook fa-brands fa-facebook"></i>
                                    <span>Facebook login</span>
                                </a>
                            </div>

                            <div class="l-grid-4 mb-4 mt-2">
                                <a href="" class="btn-twitter mr-4">
                                    <i class="twitter fa-brands fa-twitter"></i>
                                    <span>Twitter login</span>
                                </a>
                            </div>

                            <div class="l-grid-4 mb-4 mt-2">
                                <a href="" class="btn-google">
                                    <i class="google fa-brands fa-google"></i>
                                    <span>Google login</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alt-option">
                    <span>Or</span>
                </div>

                <span th:if="${msg}" th:text="${msg}" class="error d-flex align-items-center justify-content-center mt-4"></span>
                <form class="form-register" th:action="@{/register-account}" th:object="${customer}" method="post">
                    <input type="text" class="input" th:field="*{fullName}" placeholder="Enter your name" required>
                    <span th:each="err,index : ${#fields.errors('fullName')}" th:if="${index.count==1}" th:text="${err}" class="error" />

                    <input class="input" type="email" th:field="*{email}" placeholder="Email Address" required>
                    <span th:each="err,index : ${#fields.errors('email')}" th:if="${index.count==1}" th:text="${err}" class="error" />

                    <input type="text" class="input" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                    <span th:each="err,index : ${#fields.errors('phoneNumber')}" th:if="${index.count==1}" th:text="${err}" class="error" />

                    <input type="password" class="input" th:field="*{password}" placeholder="Enter your password" required>
                    <span th:each="err,index : ${#fields.errors('password')}" th:if="${index.count==1}" th:text="${err}" class="error" />

                    <input type="password" class="input" th:field="*{confirmPassword}" placeholder="Confirm password" required>
                    <span th:each="err,index : ${#fields.errors('confirmPassword')}" th:if="${index.count==1}" th:text="${err}" class="error" />

                    <select class="input" th:field="*{province}">
                        <option th:each="pro : ${provinces}" th:text="${pro.name}" th:value="${pro.id}"></option>
                    </select>

                    <button type="submit" class="button btn-login mt-4">Register</button>
                </form>

                <div class="no-account d-flex align-items-center justify-content-center">
                    <span>Already have an account?</span>
                    <a href="/login">Login Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/assets/js/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
